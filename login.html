<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="loginstyle.css" rel="stylesheet" type="text/css" />
    <title>Junsu Web</title>
  </head>
  <body>
    <div>
      <div class="main">
        <h1 class="txt title">LOGIN</h1>
        <div>
          <form action="" method="POST">
            <!-- <div>
              <label for="name">Name:</label>
              <input type="text" id="name" />
            </div> -->
            <div>
              <label for="mail"></label>
              <input
                class="txt"
                type="email"
                id="email"
                placeholder=" ID or E-MAIL"
              />
            </div>
            <div>
              <label for="password"></label>
              <input
                class="txt"
                type="password"
                id="password"
                placeholder=" Password"
              />
            </div>
            <!-- <div>
              <label for="msg">Message:</label>
              <textarea id="msg"></textarea>
            </div> -->
            <input
              class="button txt"
              type="button"
              name="login"
              value="ENTER"
            />
            <div class="forgot">
              <a href="add" style="text-decoration: none;">Forgot Email?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="create">
      <a href="add" style="text-decoration: none; font-size: 18px;"
        >Create a Account</a
      >
    </div>
  </body>
</html>
